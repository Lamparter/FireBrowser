<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #6a1b9a; /* Purple */
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        nav {
            background-color: #333;
        }

        .nav-pills .nav-link {
            color: #fff; /* Blue */
            border-radius: 15px;
        }

            .nav-pills .nav-link.active {
                background-color: #8e24aa; /* Purple */
            }

        .content {
            padding: 20px;
            text-align: center;
        }

            .content img {
                max-width: 100%;
                height: auto;
                border-radius: 15px;
            }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
    </style>
    <script src="https://alcdn.msauth.net/browser/2.15.0/js/msal-browser.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const msalConfig = {
            auth: {
                clientId: 'edfc73e2-cac9-4c47-a84c-dedd3561e8b5',
                authority: 'https://login.microsoftonline.com/common',
                redirectUri: 'https://account.microsoft.com/profile/',
                postLogoutRedirectUri: "https://www.bing.com"
            }
        };

        const loginRequest = {
            scopes: ["User.ReadWrite"],
        };

        let accountId = "";

        const myMsal = new msal.PublicClientApplication(msalConfig);

        function handleResponse(response) {
            if (response !== null) {
                accountId = response.account.homeAccountId;
                // Display signed-in user content, call API, etc.
            } else {
                // In case multiple accounts exist, you can select
                const currentAccounts = myMsal.getAllAccounts();

                if (currentAccounts.length === 0) {
                    // no accounts signed-in, attempt to sign a user in
                    myMsal.loginRedirect(loginRequest);
                } else if (currentAccounts.length > 1) {
                    // Add choose account code here
                } else if (currentAccounts.length === 1) {
                    accountId = currentAccounts[0].homeAccountId;
                }
            }
        }

        function signIn() {
            myMsal.handleRedirectPromise().then(handleResponse).catch(error => {
                console.error(error);
            });;
        }
    </script>
</head>
<body>
    <header class="animate__animated animate__fadeInDown">
        <h1>Welcome to Fire Browser</h1>
    </header>
    <nav class="nav navbar-expand-lg navbar-dark round">
        <ul class="navbar nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="javascript:signIn()">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:12221/about">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:12221/customers">Customers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:12221/repo">Repo</a>
            </li>
        </ul>
    </nav>
    <div class="content animate__animated animate__fadeIn">
        <img src="https://uploads.sitepoint.com/wp-content/uploads/2012/11/10_tn1.jpg" alt="Fire Browser" class="animate__animated animate__zoomIn">
        <h2>Welcome you.</h2>
    </div>
    <footer class="animate__animated animate__fadeInUp">
        &copy; 2024 Fire Browser. All rights reserved.
    </footer>


</body>
</html>
